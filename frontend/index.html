<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container-sm p-5">
    <div class="input-group">
      <input type="text" aria-label="Name" class="form-control" id="name">
      <input type="text" aria-label="Surname" class="form-control" id="surname">
      <input type="number" aria-label="course" class="form-control" id="course">
      <button class="btn btn-primary" id="add">Add</button>
    </div>
    <div class="input-group w-25">
      <input type="number" aria-label="id" class="form-control" id="id">
      <button class="btn btn-primary" id="delete">Delete</button>
    </div>
  </div>

  <div class="container-sm border">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Course</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <!-- Students -->

      </tbody>
    </table>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="frontend.js"></script>
</html>
